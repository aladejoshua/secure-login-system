<!-- Login form template -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
 </head>
 <body>
    
    <form>
        <div class="container">
            <h1>LOGIN</h1>
            <p>Please fill this form to create an account.</p>

            <input type="text" placeholder="Enter Email" name="email" required>

            <input type="text" name="password" placeholder="Enter Password" required>
            <div class="forgot-password">
                <a href="#" style="color:dodgerblue"> Forgot Password</a>                
            </div>
            <div class="button">
                <button type="submit-btn">Login</button>
            </div>
            <p>Don't have an account?<a href="{{ url_for('auth.register') }}">signup</a>.</p>
            <p>Use Dashboard<a href="{{ url_for('auth.dashboard') }}">Login</a>.</p>
        </div>
    </form>
 </body>
 </html>
